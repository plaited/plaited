name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    
    runs-on: ubuntu-22.04
    
    steps:
    
    - uses: actions/checkout@v3
    - name: Build the stack
      run: TAG=1.31.3 docker-compose up -d
    - name: Lint
      run: TAG=1.31.3 docker-compose run --rm deno task lint
    - name: Test
      run:  TAG=1.31.3 docker-compose run --rm deno task test
