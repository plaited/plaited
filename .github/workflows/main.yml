name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    
    runs-on: ubuntu-22.04
    
    steps:
    
    - uses: actions/checkout@v3
    
    - uses: denoland/setup-deno@v1.1.1
        with:
          deno-version: v1.x # Run with latest stable Deno.
    
    - name: lint
      run: deno task lint

    - name: test
      run:  deno task test
