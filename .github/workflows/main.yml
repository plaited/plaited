name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    
    runs-on: ubuntu-22.04
    
    steps:
    
    - uses: actions/checkout@v3
    - uses: docker/setup-buildx-action@v2
    - uses: docker/build-push-action@v4
      with:
        context: .
        cache-from: type=gha
        cache-to: type=gha,mode=max
    - name: Lint
      run: docker-compose run --rm deno task lint
    - name: Test
      run: docker-compose run --rm deno task test
