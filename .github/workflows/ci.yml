name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  # Detect which paths changed to conditionally run expensive jobs
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      agent: ${{ steps.filter.outputs.agent }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            agent:
              - 'src/agent/**'
              - 'src/agent.ts'

  test-pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: |
          bun install
          bunx playwright install chromium --with-deps
      - name: Run check
        run: |
          bun run check
      - name: Run test
        run: |
          bun run test

  # Agent tests (embeddings via node-llama-cpp, tool discovery)
  # Only runs when src/agent/ files change
  test-agent:
    needs: changes
    if: ${{ needs.changes.outputs.agent == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run agent tests
        run: bun test ./src/agent/tests/
