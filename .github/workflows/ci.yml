name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  # Detect which paths changed to conditionally run expensive jobs
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      acp: ${{ steps.filter.outputs.acp }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            acp:
              - 'src/acp/**'
              - 'src/acp.ts'

  test-pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: |
          bun install
          bunx playwright install chromium --with-deps
      - name: Run check
        run: |
          bun run check
      - name: Run test
        run: |
          bun run test

  # ACP integration tests run in Docker container for consistent environment
  # Only runs when src/acp/ files change to reduce API costs
  test-acp-integration:
    needs: changes
    if: ${{ needs.changes.outputs.acp == 'true' }}
    runs-on: ubuntu-latest
    container:
      image: oven/bun:1.2.9
      options: --user root

    steps:
      - uses: actions/checkout@v4

      - name: Install git
        run: apt-get update && apt-get install -y git

      - name: Configure git safe directory
        run: git config --global --add safe.directory '*'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ACP integration tests
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: bun test ./src/acp/tests/acp-integration.docker.ts
