name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    
    runs-on: ubuntu-22.04
    
    steps:
    
    - uses: actions/checkout@v3
    - name: Test
      uses: devcontainers/ci@v0.3
      with:
        runCmd: |
          bun install
          bun playwright install
          bun run build
          bun run test
