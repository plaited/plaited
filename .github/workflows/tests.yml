name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      # - name: Test
      #   uses: devcontainers/ci@v0.3
      - name: Install dependencies
        run: |
          bun install
          bunx playwright install --with-deps
      - name: Run tests
        run: |
          bun run test
