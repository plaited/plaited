name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    
    runs-on: ubuntu-22.04
    
    steps:
    
    - uses: actions/checkout@v3
    - name: Install dependencies
      uses: devcontainers/ci@v0.3
      with:
        runCmd: yarn install --immutable
    - name: Build libs
      uses: devcontainers/ci@v0.3
      with:
        runCmd: yarn build
    - name: Test libs
      uses: devcontainers/ci@v0.3
      with:
        runCmd: yarn test
