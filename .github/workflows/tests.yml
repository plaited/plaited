name: Tests

on:
  pull_request:

jobs:
  test-pr:
    
    runs-on: ubuntu-22.04
    
    steps:
    
    - uses: actions/checkout@v3
    - name: Test
      uses: devcontainers/ci@v0.3
      with:
        runCmd: |
          yarn install
          npx playwright install
          yarn run build
          yarn run test
