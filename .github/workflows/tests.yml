name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-pr:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - name: Test
        uses: devcontainers/ci@v0.3
        with:
          runCmd: |
            bun install
            bunx playwright install
            bun run build
            bun run test
