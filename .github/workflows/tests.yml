name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
      - uses: oven-sh/setup-bun@v1
      - name: Test
        uses: devcontainers/ci@v0.3
      - name: Install depenencies
        run: |
          bun install
          bunx playwright install --with-deps
      - name: Build packages
        run: bun run build
      - name: Run tests
        run: |
          bun run test-bun
          bun run test-stories
