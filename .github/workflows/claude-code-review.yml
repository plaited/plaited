name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Check author permission
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check repository permission (works for both public and private org members)
          RESPONSE=$(gh api repos/${{ github.repository }}/collaborators/${{ github.event.pull_request.user.login }}/permission 2>/dev/null || echo '{"permission":"none"}')
          PERMISSION=$(echo "$RESPONSE" | jq -r '.permission')
          echo "Author permission: $PERMISSION"

          if [[ "$PERMISSION" != "admin" && "$PERMISSION" != "maintain" && "$PERMISSION" != "write" ]]; then
            echo "Skipping review: Only users with admin, maintain, or write permissions can trigger Claude Code Review"
            echo "Current permission level: $PERMISSION"
            exit 0
          fi

          echo "Author is authorized, proceeding with review"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install

      - name: Check for TypeScript or Skills changes
        id: check-changes
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get list of changed files using gh pr view (handles large PRs better than gh pr diff)
          CHANGED_FILES=$(gh pr view ${{ github.event.pull_request.number }} --json files --jq '.files[].path')

          # Check for TypeScript changes (any .ts or .tsx file)
          TS_FILES=$(echo "$CHANGED_FILES" | grep -E '\.(ts|tsx)$' || true)
          if [ -n "$TS_FILES" ]; then
            echo "typescript_changed=true" >> $GITHUB_OUTPUT
            # Store the list of changed TypeScript files (newline-separated)
            echo "typescript_files<<EOF" >> $GITHUB_OUTPUT
            echo "$TS_FILES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "typescript_changed=false" >> $GITHUB_OUTPUT
            echo "typescript_files=" >> $GITHUB_OUTPUT
          fi

          # Check for skills changes
          if echo "$CHANGED_FILES" | grep -qE '^\.claude/skills/'; then
            echo "skills_changed=true" >> $GITHUB_OUTPUT
          else
            echo "skills_changed=false" >> $GITHUB_OUTPUT
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          settings: |
            {
              "hooks": {
                "UserPromptSubmit": [
                  {
                    "hooks": [
                      {
                        "type": "command",
                        "command": ".claude/hooks/UserPromptSubmit"
                      }
                    ]
                  }
                ]
              }
            }
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}
            TYPESCRIPT_CHANGED: ${{ steps.check-changes.outputs.typescript_changed }}
            TYPESCRIPT_FILES: |
              ${{ steps.check-changes.outputs.typescript_files }}
            SKILLS_CHANGED: ${{ steps.check-changes.outputs.skills_changed }}

            ## Task 1: Review Pull Request

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions.

            ## Task 2: On Approval

            If your review is positive (no blocking issues):

            1. **Update PR Description**: Use `gh pr edit` to update the PR body with a comprehensive summary:
               - What was changed (bullet points)
               - Why it was changed
               - Any breaking changes
               - Testing notes

            2. **TSDoc Sync** (only if TYPESCRIPT_CHANGED=true):
               After approving, check ALL files listed in TYPESCRIPT_FILES for missing or outdated TSDoc comments.
               These are ALL TypeScript files changed in this PR (across all commits):
               - Read each file in TYPESCRIPT_FILES
               - Add missing TSDoc for new public exports
               - Update existing TSDoc if signatures changed
               - Use `@internal` for non-public APIs
               - Use the code-documentation@plaited_development-skills skill patterns
               - Commit ALL TSDoc changes together with message:
                 ```
                 docs: sync TSDoc comments

                 Co-Authored-By: Claude <noreply@anthropic.com>
                 ```

            3. **Leave approval comment**: Use `gh pr comment` with your review summary.

            Be constructive and helpful in your feedback.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          claude_args: '--allowed-tools "Read,Write,Edit,Glob,Grep,Bash(git:*),Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*),Bash(gh pr edit:*)"'
