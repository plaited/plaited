name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Check author permission
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check repository permission (works for both public and private org members)
          RESPONSE=$(gh api repos/${{ github.repository }}/collaborators/${{ github.event.pull_request.user.login }}/permission 2>/dev/null || echo '{"permission":"none"}')
          PERMISSION=$(echo "$RESPONSE" | jq -r '.permission')
          echo "Author permission: $PERMISSION"

          if [[ "$PERMISSION" != "admin" && "$PERMISSION" != "maintain" && "$PERMISSION" != "write" ]]; then
            echo "Skipping review: Only users with admin, maintain, or write permissions can trigger Claude Code Review"
            echo "Current permission level: $PERMISSION"
            exit 0
          fi

          echo "Author is authorized, proceeding with review"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install

      - name: Check for API or Skills changes
        id: check-changes
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get list of changed files
          CHANGED_FILES=$(gh pr diff ${{ github.event.pull_request.number }} --name-only)

          # Check for API changes (src/*/index.ts exports, public APIs)
          if echo "$CHANGED_FILES" | grep -qE '^src/.*/index\.ts$|^src/[^/]+\.ts$'; then
            echo "api_changed=true" >> $GITHUB_OUTPUT
          else
            echo "api_changed=false" >> $GITHUB_OUTPUT
          fi

          # Check for skills changes
          if echo "$CHANGED_FILES" | grep -qE '^\.claude/skills/'; then
            echo "skills_changed=true" >> $GITHUB_OUTPUT
          else
            echo "skills_changed=false" >> $GITHUB_OUTPUT
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          settings: |
            {
              "hooks": {
                "UserPromptSubmit": [
                  {
                    "hooks": [
                      {
                        "type": "command",
                        "command": ".claude/hooks/UserPromptSubmit"
                      }
                    ]
                  }
                ]
              }
            }
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}
            API_CHANGED: ${{ steps.check-changes.outputs.api_changed }}
            SKILLS_CHANGED: ${{ steps.check-changes.outputs.skills_changed }}

            ## Task 1: Review Pull Request

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions.

            ## Task 2: On Approval

            If your review is positive (no blocking issues):

            1. **Update PR Description**: Use `gh pr edit` to update the PR body with a comprehensive summary:
               - What was changed (bullet points)
               - Why it was changed
               - Any breaking changes
               - Testing notes

            2. **Leave approval comment**: Use `gh pr comment` with your review summary.

            ## Task 3: Documentation Sync (if API_CHANGED=true or SKILLS_CHANGED=true)

            If API or skills files changed:

            1. **Check affected files** for missing or outdated TSDoc comments
            2. **Update documentation** using the code-documentation@plaited_development-skills skill patterns:
               - Add missing TSDoc for new public exports
               - Update existing TSDoc if signatures changed
               - Use `@internal` for non-public APIs
            3. **Commit changes** to this PR branch with message:
               ```
               docs: sync API documentation

               Co-Authored-By: Claude <noreply@anthropic.com>
               ```

            Be constructive and helpful in your feedback.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          claude_args: '--allowed-tools "Read,Write,Edit,Glob,Grep,Bash(git:*),Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*),Bash(gh pr edit:*)"'
