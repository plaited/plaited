name: Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'New version tag (e.g., 1.0.0)'
        required: true
jobs:
  publish:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Validate input version
        run: |
          version="${{ github.event.inputs.version }}"
          if [[ ! $version =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)(-([a-zA-Z0-9_-]+))?$ ]]; then
            echo "Error: Version must have the format 'x.y.z' or 'x.y.z-<string>', where x, y, and z are numbers."
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Configure git user
        run: |
          git config user.name "@plaited"
          git config user.email "ci@plaited.dev"
          git remote set-url origin https://$GITHUB_ACTOR:$GH_PAT@github.com/plaited/plaited
        env:
            GH_PAT: ${{ secrets.GH_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install bun
        run:  npm install -g bun npm@latest

      - name: Install dependencies
        run:  bun install

      - name: Build packages
        run:  bun run build
  
      - name: Setup .npmrc
        run: |
          echo "@plaited:registry=https://registry.npmjs.org/" > .npmrc
          echo "registry=https://registry.npmjs.org/" >> .npmrc
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> .npmrc
          npm whoami
          npm config set registry https://registry.npmjs.org/
        env:
          NPM_TOKEN: ${{ secrets.NPM_PAT }}


      - name: Version
        run:  npx lerna version ${{ github.event.inputs.version }} --no-private --exact --conventional-commits --create-release github --yes
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}

      - name: Publish
        run:  npx lerna publish from-package --yes
        env:
          NPM_TOKEN: ${{ secrets.NPM_PAT }}