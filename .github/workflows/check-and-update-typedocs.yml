name: Check & Update typedocs

on:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Test
        uses: devcontainers/ci@v0.3
        with:
          runCmd: |
            bun install
            bun run build
            bun run test
            bun run docs
  update-typedocs:
    runs-on: ubuntu-22.04
    needs: [check]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}
      - name: Git config
        run:  |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor}}@users.noreply.github.com"
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Build Docs
        run: |
          npm install -g bun npm@latest
          bun install
          bun run build
          bun run typedocs
      - name: Push new typedocs
        run:  |
            git add playbook/libraries
            git commit -m "typedocs [skip ci]"
            git push origin HEAD
     
