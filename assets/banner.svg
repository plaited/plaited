<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Banner 1's background gradient -->
    <linearGradient id="bgGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D0D0D"/>
      <stop offset="100%" style="stop-color:#1A1A2E"/>
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#6B2D8E"/>
      <stop offset="50%" style="stop-color:#9C27B0"/>
      <stop offset="100%" style="stop-color:#E91E8C"/>
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6B2D8E;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#E91E8C;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#E91E8C;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Banner 1's grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Banner 1 Background -->
  <rect width="1200" height="630" fill="url(#bgGrad1)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Circuit lines from V4 -->
  <g opacity="0.15">
    <line x1="0" y1="100" x2="400" y2="100" stroke="#E91E8C" stroke-width="1"/>
    <line x1="400" y1="100" x2="400" y2="200" stroke="#E91E8C" stroke-width="1"/>
    <line x1="400" y1="200" x2="500" y2="200" stroke="#E91E8C" stroke-width="1"/>
    <circle cx="500" cy="200" r="4" fill="#E91E8C"/>
    
    <line x1="800" y1="50" x2="800" y2="150" stroke="#9C27B0" stroke-width="1"/>
    <line x1="800" y1="150" x2="1000" y2="150" stroke="#9C27B0" stroke-width="1"/>
    <circle cx="1000" cy="150" r="4" fill="#9C27B0"/>
    
    <line x1="1200" y1="400" x2="900" y2="400" stroke="#6B2D8E" stroke-width="1"/>
    <line x1="900" y1="400" x2="900" y2="500" stroke="#6B2D8E" stroke-width="1"/>
    <line x1="900" y1="500" x2="700" y2="500" stroke="#6B2D8E" stroke-width="1"/>
    <circle cx="700" cy="500" r="4" fill="#6B2D8E"/>
    
    <line x1="0" y1="530" x2="300" y2="530" stroke="#E91E8C" stroke-width="1"/>
    <line x1="300" y1="530" x2="300" y2="450" stroke="#E91E8C" stroke-width="1"/>
    <circle cx="300" cy="450" r="4" fill="#E91E8C"/>
  </g>
  
  <!-- Floating nodes -->
  <g filter="url(#glow)">
    <circle cx="150" cy="200" r="3" fill="#E91E8C" opacity="0.6"/>
    <circle cx="1050" cy="430" r="3" fill="#9C27B0" opacity="0.6"/>
    <circle cx="200" cy="450" r="2" fill="#6B2D8E" opacity="0.5"/>
    <circle cx="1000" cy="250" r="2" fill="#E91E8C" opacity="0.5"/>
  </g>
  
  <!-- Central content area with subtle border -->
  <rect x="100" y="140" width="1000" height="350" rx="12" fill="rgba(255,255,255,0.02)" stroke="url(#logoGrad)" stroke-width="1" opacity="0.5"/>
  
